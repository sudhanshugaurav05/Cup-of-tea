<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A cup of tea</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <marquee class="text">Sg creation</marquee>
    <div class="container">
      <div class="plate"></div>
      <div class="cup">
        <div class="curved-text">
            <span style="transform: rotate(0deg)">H</span>
            <span style="transform: rotate(15deg)">e</span>
            <span style="transform: rotate(30deg)">l</span>
            <span style="transform: rotate(45deg)">l</span>
            <span style="transform: rotate(60deg)">o</span>
            <span style="transform: rotate(75deg)">,</span>
            <span style="transform: rotate(90deg)"> </span>
            <span style="transform: rotate(105deg)">W</span>
            <span style="transform: rotate(120deg)">o</span>
            <span style="transform: rotate(135deg)">r</span>
            <span style="transform: rotate(150deg)">l</span>
            <span style="transform: rotate(165deg)">d</span>
            <span style="transform: rotate(180deg)">!</span>
          </div>
          
        <div class="top">
          <div class="vapour">
            <span style="--i: 1"></span>
            <span style="--i: 3"></span>
            <span style="--i: 16"></span>
            <span style="--i: 5"></span>
            <span style="--i: 13"></span>
            <span style="--i: 20"></span>
            <span style="--i: 6"></span>
            <span style="--i: 7"></span>
            <span style="--i: 10"></span>
            <span style="--i: 2"></span>
            <span style="--i: 8"></span>
            <span style="--i: 17"></span>
            <span style="--i: 11"></span>
            <span style="--i: 9"></span>
            <span style="--i: 19"></span>
            <span style="--i: 12"></span>
            <span style="--i: 15"></span>
            <span style="--i: 4"></span>
            <span style="--i: 14"></span>
            <span style="--i: 18"></span>
          </div>
          <div class="circle">
            <div class="tea"></div>
          </div>
        </div>
        <div class="handle"></div>
      </div>
    </div>
  </body>
</html>
